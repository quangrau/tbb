name: UI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build-storybook:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm

      - run: npm ci

      - run: npm run build-storybook

      - uses: actions/upload-artifact@v4
        with:
          name: storybook-static
          path: storybook-static

